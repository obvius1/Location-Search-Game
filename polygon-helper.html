<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Helper - R40 Ring Tekenen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        #map {
            flex: 1;
            height: 100%;
        }
        
        #sidebar {
            width: 350px;
            background: #f8fafc;
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #e2e8f0;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #1e293b;
        }
        
        .info {
            background: #dbeafe;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .stats {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .stats strong {
            color: #2563eb;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .btn-success {
            background: #16a34a;
            color: white;
        }
        
        .btn-success:hover {
            background: #15803d;
        }
        
        #output {
            background: #1e293b;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 16px;
        }
        
        .success-msg {
            background: #dcfce7;
            color: #15803d;
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 13px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="sidebar">
        <h1>üó∫Ô∏è Polygon/LineString Helper</h1>
        
        <div class="info">
            <strong>Instructies:</strong><br>
            1. Kies type: Polygon of LineString<br>
            2. Klik op de kaart om punten toe te voegen<br>
            3. Klik "Genereer GeoJSON" voor zones.json formaat
        </div>
        
        <div class="stats">
            <strong>Type:</strong> 
            <select id="geometry-type" onchange="onTypeChange()" style="padding: 4px; margin-left: 8px; border-radius: 4px; border: 1px solid #cbd5e1;">
                <option value="Polygon">Polygon (gesloten vorm)</option>
                <option value="LineString">LineString (lijn)</option>
            </select>
        </div>
        
        <div class="stats">
            <strong>Naam:</strong>
            <input type="text" id="feature-name" placeholder="Bijv: Leie-Schelde Lijn" style="width: 100%; padding: 6px; margin-top: 6px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 13px;">
        </div>
        
        <div class="stats">
            <strong>Punten:</strong> <span id="point-count">0</span><br>
            <strong>Laatste punt:</strong><br>
            <span id="last-point">-</span>
        </div>
        
        <button class="btn-primary" onclick="generateCode()">üìã Genereer GeoJSON</button>
        <button class="btn-danger" onclick="undoLastPoint()">‚Ü©Ô∏è Verwijder Laatste Punt</button>
        <button class="btn-danger" onclick="clearAll()">üóëÔ∏è Wis Alles</button>
        <button class="btn-success" id="btn-close" onclick="closePolygon()">‚úÖ Sluit Polygon</button>
        
        <div id="output"></div>
        <div id="success-msg"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const BELFORT_GENT = { lat: 51.0538, lng: 3.7251 };
        
        // Initialiseer kaart
        const map = L.map('map').setView([BELFORT_GENT.lat, BELFORT_GENT.lng], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // Belfort marker
        L.marker([BELFORT_GENT.lat, BELFORT_GENT.lng], {
            icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                shadowSize: [41, 41]
            })
        }).addTo(map).bindPopup('Belfort van Gent');
        
        // 3km cirkel als referentie
        L.circle([BELFORT_GENT.lat, BELFORT_GENT.lng], {
            color: '#94a3b8',
            fillColor: 'transparent',
            radius: 3000,
            weight: 1,
            dashArray: '5, 5'
        }).addTo(map);
        
        // Data storage
        let points = [];
        let markers = [];
        let polyline = null;
        let polygon = null;
        let currentType = 'Polygon';
        
        function onTypeChange() {
            currentType = document.getElementById('geometry-type').value;
            const closeBtn = document.getElementById('btn-close');
            
            if (currentType === 'LineString') {
                closeBtn.style.display = 'none';
            } else {
                closeBtn.style.display = 'block';
            }
            
            // Update visualisatie
            updateVisualization();
        }
        
        function updateVisualization() {
            // Verwijder oude visualisatie
            if (polyline) map.removeLayer(polyline);
            if (polygon) map.removeLayer(polygon);
            polyline = null;
            polygon = null;
            
            if (points.length < 2) return;
            
            const latlngs = points.map(p => [p.lat, p.lng]);
            
            if (currentType === 'Polygon' && points.length >= 3) {
                polygon = L.polygon(latlngs, {
                    color: '#ea580c',
                    fillColor: '#fb923c',
                    fillOpacity: 0.2,
                    weight: 2
                }).addTo(map);
            } else {
                polyline = L.polyline(latlngs, {
                    color: '#2563eb',
                    weight: 3,
                    opacity: 0.7
                }).addTo(map);
            }
        }
        
        // Klik op kaart
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            
            // Voeg punt toe
            points.push({ lat, lng });
            
            // Voeg marker toe
            const marker = L.circleMarker([lat, lng], {
                radius: 6,
                fillColor: '#2563eb',
                color: '#1e40af',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            
            // Voeg label toe
            marker.bindTooltip(`${points.length}`, {
                permanent: true,
                direction: 'top',
                className: 'point-label'
            });
            
            markers.push(marker);
            
            // Update visualisatie
            updateVisualization();
            
            // Update UI
            updateUI();
        });
        
        function updatePolyline() {
            // Deze functie is vervangen door updateVisualization()
            updateVisualization();
        }
        
        function updateUI() {
            document.getElementById('point-count').textContent = points.length;
            
            if (points.length > 0) {
                const last = points[points.length - 1];
                document.getElementById('last-point').textContent = 
                    `${last.lat.toFixed(4)}, ${last.lng.toFixed(4)}`;
            }
        }
        
        function undoLastPoint() {
            if (points.length === 0) return;
            
            // Verwijder laatste punt
            points.pop();
            
            // Verwijder laatste marker
            const lastMarker = markers.pop();
            map.removeLayer(lastMarker);
            
            // Update visualisatie
            updateVisualization();
            
            updateUI();
        }
        
        function clearAll() {
            if (!confirm('Weet je zeker dat je alles wilt wissen?')) return;
            
            points = [];
            
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            
            if (polyline) map.removeLayer(polyline);
            if (polygon) map.removeLayer(polygon);
            
            polyline = null;
            polygon = null;
            
            document.getElementById('output').textContent = '';
            document.getElementById('success-msg').innerHTML = '';
            
            updateUI();
        }
        
        function closePolygon() {
            if (points.length < 3) {
                alert('Je hebt minimaal 3 punten nodig voor een polygon!');
                return;
            }
            
            currentType = 'Polygon';
            document.getElementById('geometry-type').value = 'Polygon';
            updateVisualization();
            
            alert('Polygon gesloten! Klik "Genereer GeoJSON" om de code te krijgen.');
        }
        
        function generateCode() {
            const minPoints = currentType === 'Polygon' ? 3 : 2;
            if (points.length < minPoints) {
                alert(`Je hebt minimaal ${minPoints} punten nodig voor een ${currentType}!`);
                return;
            }
            
            const name = document.getElementById('feature-name').value || 'Naamloos';
            
            // GeoJSON Feature genereren
            const coordinates = points.map(p => [p.lng, p.lat]);
            
            // Voor Polygon: wrap in extra array
            const coordsData = currentType === 'Polygon' ? [coordinates] : coordinates;
            
            const feature = {
                type: "Feature",
                properties: {
                    name: name,
                    description: ""
                },
                geometry: {
                    type: currentType,
                    coordinates: coordsData
                }
            };
            
            const code = JSON.stringify(feature, null, 2);
            
            document.getElementById('output').textContent = code;
            
            // Kopieer naar clipboard
            navigator.clipboard.writeText(code).then(() => {
                document.getElementById('success-msg').innerHTML = 
                    `‚úÖ ${currentType} GeoJSON gekopieerd naar clipboard!<br><small>Plak dit in zones.json onder "features" array</small>`;
                setTimeout(() => {
                    document.getElementById('success-msg').innerHTML = '';
                }, 5000);
            }).catch(() => {
                document.getElementById('success-msg').innerHTML = 
                    '‚ö†Ô∏è Kopieer de code handmatig uit het vak hierboven';
            });
        }
    </script>
</body>
</html>
